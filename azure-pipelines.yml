# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'DockerHubSvcConn'
  tag: '$(Build.BuildId)'
  
  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: DockerCompose@0
      inputs:
        containerregistrytype: 'Azure Container Registry'
        azureSubscription: 'ada7effe-7991-4efa-b45e-172d85ea6fe1'
        azureContainerRegistry: '{"loginServer":"acrresource.azurecr.io", "id" : "/subscriptions/ada7effe-7991-4efa-b45e-172d85ea6fe1/resourceGroups/acr_resource/providers/Microsoft.ContainerRegistry/registries/acrresource"}'
        dockerComposeFile: '**/docker-compose.yml'
        action: 'Run a Docker Compose command'
        dockerComposeCommand: 'build'
    - task: DockerCompose@0
      inputs:
        containerregistrytype: 'Azure Container Registry'
        azureSubscription: 'ada7effe-7991-4efa-b45e-172d85ea6fe1'
        azureContainerRegistry: '{"loginServer":"acrresource.azurecr.io", "id" : "/subscriptions/ada7effe-7991-4efa-b45e-172d85ea6fe1/resourceGroups/acr_resource/providers/Microsoft.ContainerRegistry/registries/acrresource"}'
        dockerComposeFile: '**/docker-compose.yml'
        action: 'Run a Docker Compose command'
        dockerComposeCommand: 'push'